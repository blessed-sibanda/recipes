name: recipes
description: Recipe Finder

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.14.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  cached_network_image: ^3.1.0
  flutter_slidable: ^0.6.0
  flutter_svg: ^0.22.0
  shared_preferences: ^2.0.7
  json_annotation: ^4.1.0
  http: ^0.13.4
  chopper: ^4.0.3
  logging: ^1.0.2
  equatable: ^2.0.3
  provider: ^6.0.1
  sqflite: ^2.0.0+4
  path_provider: ^2.0.6
  synchronized: ^3.0.0
  sqlbrite: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.1
  json_serializable: any
  chopper_generator: ^4.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/recipes1.json
    - assets/recipes2.json
    - assets/images/
